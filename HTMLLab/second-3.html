<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基礎設定-自訂樣式(Class)</title>
    <style>
        .st1 {
            color: rgb(23, 117, 117);
            font-style: italic;
        }

        .st2 {
            color: blueviolet;
            text-decoration: underline;
        }

        h4.st3 {
            color: antiquewhite;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1 class="st1">Apple</h1>
    <h2 class="st1">orange</h2>
    <h2 class="st2">dog</h2>
    <h3 class="st3">cat</h3>
    <h4 class="st3">fox</h4>
</body>

</html>
