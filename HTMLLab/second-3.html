<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基礎設定-自訂樣式(Class)</title>
    <style>
        .st1 {
            color: rgb(23, 117, 117);
            font-style: italic;
        }

        #theID1 {
            color: red;
        }

        .st2 {
            color: blueviolet;
            text-decoration: underline;
        }

        h4.st3 {
            color: antiquewhite;
            font-size: 3em;
        }

        .col1 {
            color: rgb(239, 77, 117);
        }

        .col2 {
            color: rgb(80, 224, 97);
        }

        .deco {
            text-decoration: underline;
        }

        .tran {
            text-transform: capitalize;
        }

        .sty {
            font-style: italic;
        }

        .size {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <!-- 優先順序: Inline寫法 > ID寫法 > Class寫法 -->
    <h1 style="color:blue" class="st1" id="theID1">Apple</h1>
    <h2 class="st1">orange</h2>
    <h2 class="st2">dog</h2>
    <h3 class="st3">cat</h3>
    <h4 class="st3">fox</h4>
    <h4 class="col1 deco sty">car</h4>
    <h4 class="col2 tran size">bike</h4>
</body>

</html>
