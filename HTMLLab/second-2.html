<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基礎設定-自訂樣式(Type)</title>
    <style>
        h1,
        h3 {
            color: rgb(23, 117, 117);
            font-style: italic;
        }

        h2 {
            color: blueviolet;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Apple</h1>
    <h2>orange</h2>
    <h2>dog</h2>
    <h3>cat</h3>
</body>

</html>
