<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基礎設定-自訂樣式(ID)</title>
    <style>
        #theID1 {
            color: rgb(117, 235, 176);
        }
    </style>
</head>

<body>
    <h1 id="theID1">apple</h1>
    <h2 id="theID1">orange</h2>
    <script>
        document.getElementById("theID1").style.color = "red";
    </script>
</body>

</html>
