<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">

<body>
    <a href="https://www.ispan.com.tw/">資展國際</a>
    <a href="first.html">First</a>
    <a href="hyperlink.html">Link</a>

    <h2>新聞</h2>
    <!-- ul、ol、li、dl、dt、dd 都是 block 元素 -->
    <!-- 項目清單: 沒有先後順序 -->
    <ul style="background-color:rgb(72, 72, 233)">
        <li style="background-color:orange">焦點
            <ol>
                <li>焦點即時</li>
                <li>娛樂即時</li>
                <li>國際即時</li>
            </ol>
        </li>
        <li>即時</li>
        <li>娛樂</li>
        <li>國際</li>
    </ul>
    <h2>2021企業最愛大學排名</h2>
    <!-- 序號清單: 有先後順序 -->
    <ol>
        <li>成功大學</li>
        <li>台灣大學</li>
        <li>交通大學</li>
        <li>台灣科技大學</li>
        <li>輔仁大學</li>
    </ol>
    <h2>台灣黑熊</h2>
    <!-- 定義清單: 包含項目、項目說明 -->
    <dl style="background-color:rgb(186, 80, 80)">
        <dt>學名</dt>
        <dd>Ursus thibetanus formosanus</dd>
        <dt style="background-color:rgb(80, 179, 186)">俗名</dt>
        <dd style="background-color:rgb(186, 80, 186)">又稱
            <ul>
                <li>狗熊</li>
                <li>月熊</li>
            </ul>
        </dd>
        <dt>分類</dt>
        <dd>動物界、脊索動物門、哺乳綱</dd>
        <dd>食肉目、熊科、熊屬</dd>
        <dt>分布</dt>
        <dd>出沒於台灣中央山脈海拔1,000公尺－3,500公尺的山區，活動範圍可達560平方公里</dd>
    </dl>
</body>

</html>
