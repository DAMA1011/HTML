<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架iframe</title>
</head>

<body>
    <!-- 特殊字元 -->
    &copy;<br>&reg;<br>&#8482;<br>&lt;<br>&gt;<br>
    <hr>
    &lt;iframe src="https://www.ispan.com.tw/" width="700" height="500" frameborder="1"
    style="border:2px dashed blue">&lt;/iframe>
    <hr>
    <!-- 用 figure 獨立出一個區間 -->
    <figure>
        <code>
        &lt;iframe src="https://www.ispan.com.tw/" width="700" height="500" frameborder="1"
        style="border:2px dashed blue">&lt;/iframe>
    </code>
    </figure>
    <hr>
    <!-- 嵌入網頁 -->
    <iframe src="https://www.ispan.com.tw/" width="700" height="500" frameborder="1"
        style="border:2px dashed blue"></iframe>
    <!-- 嵌入地圖 -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.8541051356133!2d121.54389063495648!3d25.03352665125548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd3702839e1%3A0x1ec4809041d20108!2z5aSn5a6J!5e0!3m2!1szh-TW!2stw!4v1662098699458!5m2!1szh-TW!2stw"
        width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- 嵌入影片 -->
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/jfKfPfyJRdk"
        title="lofi hip hop radio - beats to relax/study to" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
